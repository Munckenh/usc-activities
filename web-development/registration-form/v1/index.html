<!DOCTYPE html>
<html>

<head>
    <title>Registration form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="border m-3">
                    <div class="px-3 py-2 form-head">Registration Form</div>
                    <div class="px-3 py-4">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full name</label>
                            <input type="text" id="fullName" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="course" class="form-label">Course</label>
                            <select id="course" class="form-select">
                                <option value="" disabled selected hidden>Select a course</option>
                                <option value="BS Computer Science">BS Computer Science</option>
                                <option value="BS Information Technology">BS Information Technology</option>
                                <option value="BS Information Systems">BS Information Systems</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="emailAddress" class="form-label">Email address</label>
                            <input type="email" id="emailAddress" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="previousSchool" class="form-label">Previous school</label>
                            <input type="text" id="previousSchool" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="applicationReason" class="form-label">Why did you choose USC?</label>
                            <textarea class="form-control" id="applicationReason"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="submit_details()">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="border m-3">
                    <div class="px-3 py-2 form-head">User details</div>
                    <div class="px-3 py-4">
                        <div class="mb-3">
                            <b>Full name: </b><span id="span1"></span></br>
                            <b>Course: </b><span id="span2"></span></br>
                            <b>Email: </b><span id="span3"></span></br>
                            <b>Previous school: </b><span id="span4"></span></br>
                            <b>Reason: </b><span id="span5"></span>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="clear_details()">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
